{{ range $index, $element :=  where .Data.Pages "Section" "features" }}
   {{ if modBool $index 2 }}
    <!-- One -->
     <section id="one" class="wrapper spotlight style1">
       <div class="inner">
         <a href="#" class="image"><img src="img/{{ .Params.img }}" alt="" /></a>
         <div class="content">
           <h2 class="major">{{ .Title }}</h2>
           <p>{{ .Params.description }}</p>
           <a href="#" class="special">Learn more</a>
         </div>
       </div>
     </section>
   {{ else }}
   <!-- Two -->
     <section id="two" class="wrapper alt spotlight style2">
       <div class="inner">
         <a href="#" class="image"><img src="img/{{ .Params.img }}" alt="" /></a>
         <div class="content">
           <h2 class="major">{{ .Title }}</h2>
           <p>{{ .Params.description }}</p>
           <a href="#" class="special">Learn more</a>
         </div>
       </div>
     </section>
   {{ end }}
 {{ end }}
